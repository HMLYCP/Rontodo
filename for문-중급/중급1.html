<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for(i=2; i<100; i++){
        for(j=2; j<i+1; j++){
            if (i%j === 0){
                if(i>j) break;
                document.write(i);
                document.write(" ");
            }
        }
    }
    </script>
</body>
</html>
