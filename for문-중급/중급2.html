<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for (i=1; i<10; i++){
        for (j=1; j<10; j++){
            if(i%2===1){
                document.write(i + "*" + j + "=" + i*j);
                document.write("<br>");
            }else{
                document.write(i + "곱하기" + j + "=" + i*j);
                document.write("<br>");
            }
        }
    }
    </script>
</body>
</html>
