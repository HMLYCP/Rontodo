<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   for(i=1; i<5; i++){ 
         for(j=0; j<4-i; j++){ 
             document.write("&nbsp"); 
         };
         for(k=1; k<2*i;k++){
            document.write("*");
         }
         document.write("<br>");
    }
    </script>
</body>
</html>
