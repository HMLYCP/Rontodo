<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice3</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style_practice3.css">
</head>

<body>
    <img src="sample.png">
    <div class="home">
        <h1>미팅 일정 생성</h1>
        <div class="box">Google Calendar 연동 중</div>
        <div class="box">상대</div>
        <div class="dropdown">
            <select name="nickname">
                <option placeholder>이름 검색</option>
                <option value="Ron">Ron</option>
                <option value="Whatsup">Whatsup</option>
                <option value="Alexa">Alexa</option>
                <option value="Ize">Ize</option>
            </select>
        </div>
        <div class="box">날짜 및 시간</div>
        <div class="date">
            <input type="date">
            <div class="time">시간선택</div>
        </div>

        <div class="footer">
            <button1>취소</button1>
            <button2>생성</button2>
        </div>

    </div>
</body>

</html>
