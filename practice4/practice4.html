<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practice4</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style_practice4.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>목표 사이클 추가</h1>
            <div class="content-item-title">사이클 이름
                <div class="form">
                    <input type="text" placeholder="2023년 3분기 전사목표">
                </div>
            </div>
            <div class="content-item-title">사이클 기간</div>
            <div class="date">
                <start>
                    시작일
                    <input type="date"></input>
                </start>
                <end>
                    종료일
                    <input type="date"></input>
                </end>
            </div>
            <div class="content-item-title">사이클 공개</div>
            <div class="content-item">
                <input type="radio" name="visibility" id="private" value="private" />
                <label for="private">비공개 - 어드민만 볼 수 있습니다.</label>
            </div>
            <div class="content-item">
                <input type="radio" name="visibility" id="partially" value="partially" />
                <label for="partially"> 일부 공개 - 선택한 조직의 구성원만 볼 수 있습니다.</label>
            </div>
            <div class="content-item">
                <input type="radio" name="visibility" id="public" value="public" />
                <label for="public">전체 공개 - 모든 구성원이 볼 수 있습니다.</label>
            </div>
            <div class="content-item-title">목표 합의 여부</div>
            <div class="content-item">
                <input type="radio" name="agree" id="before" value="before" />
                <label for="before">리더와 합의하지 않고 목표 수립 가능</label>
            </div>
            <div class="content-item">
                <input type="radio" name="agree" id="after" value="after" />
                <label for="after">목표를 세운 후 리더와 합의 필요</label>
            </div>
        </div>
        <div class="footer">
            <button1>취소</button1>
            <button2>생성</button2>
        </div>

    </div>
</body>

</html>
